
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bells">
<i class="fas fa-bell position-relative"> <span style="
  position: absolute;
  left: -25px;
  border-radius: 27px;
  background: red;
  bottom: 9px;
  font-size: 24px;">{{Notification.all.count}}</span></i>
</button>
<!-- Modal -->
<div class="modal fade" id="bells" tabindex="-1" aria-labelledby="bellsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header fontd">
        <h5 class="modal-title fontd" id="bellsLabel"> الإشعارات </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body fontd">
        
        
    {% for e in Notification %}
    {% if not user in e.NotfFaId.all  %}
    <a class="row mb-1 " style="background: #d4d4d47a;" href="{{e.Topic.get_absolute_url}}#{{e.id}}}">
      <div class="col-2"><img class="avatar_single" src="{{e.author.profile.avatar.url}}"></div>
      <div class=" col-10">
        <div class=" fontd d-block " >{{e.content }}</div>
        <div class=" fontd " href="{{e.Topic.get_absolute_url}}#{{e.id}}">{{e.publish }}</div>
      </div>
    </a>

    {% else %}
    <div class="row  shadowX">
      <div class="col-2"><img class="avatar_single" src="{{e.author.profile.avatar.url}}"></div>
      <div class=" col-10">
        <a class=" fontd d-block " href="{{e.Topic.get_absolute_url}}#{{e.id}}}">{{e.content }}</a>
        <a class=" fontd " href="{{e.Topic.get_absolute_url}}#{{e.id}}">{{e.publish }}</a>
      </div>
    </div>

      
    {% endif %}
    

      <!-- {% for a in e.comments.all %}
      <div class="row read-more">
        <div><img class="avatar_single" src="{{e.author.profile.avatar.url}}"></div>
        <div class="pl-3 no-gutters">
          <a class=" fontd d-block " href="{{e.get_absolute_url}}">{{a.content }}</a>
          <a class=" fontd " href="{{e.Topic.get_absolute_url}}">{{a.publish }}</a>
        </div>
      </div>
      {% endfor %} -->

    {% endfor %}

      </div>
      <div class="modal-footer fontd">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
      </div>
    </div>
  </div>
</div>
